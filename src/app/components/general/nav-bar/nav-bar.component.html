<nav class="navbar" [class.open]="menuOpen">
  <div class="container">
    <a href="/" class="logo" title="McDonald's">
      <img src="https://www.mcdonaldspuebla.com/img/logomc.png"
        alt="McDonald's Logo" />
      <span>McDonald's</span>
    </a>

    <button
      class="menu-btn"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
    >
      <svg
        class="icon"
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path class="line1" d="M4 7h16"></path>
        <path class="line2" d="M4 12h16"></path>
        <path class="line3" d="M4 17h16"></path>
      </svg>
    </button>

    <div class="menu" [class.open]="menuOpen">
      <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()" class="nav-link"
        >Inicio</a
      >
      <a routerLink="/nosotros" routerLinkActive="active" (click)="closeMenu()" class="nav-link"
        >Nosotros</a
      >
      <a
        routerLink="/listaProducto"
        routerLinkActive="active"
        (click)="closeMenu()"
        class="nav-link"
        >Productos</a
      >
      <a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()" class="nav-link"
        >Contacto</a
      >
      <a
        routerLink="/formularioProducto"
        routerLinkActive="active"
        (click)="closeMenu()"
        class="nav-link create-btn"
        >Crear Producto</a
      >

      <!-- Nuevo botÃ³n usuario -->
      <button class="user-btn" aria-label="Perfil de usuario" (click)="onUserClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          class="user-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.121 17.804A9.969 9.969 0 0112 15c2.21 0 4.243.72 5.879 1.947M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>
      </button>
    </div>
  </div>
</nav>
