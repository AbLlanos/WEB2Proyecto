<div class="w-full min-h-screen flex items-center justify-center bg-gray-100 px-4 py-10">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

        <!-- LADO IZQUIERDO: IMAGEN -->
        <div class="w-full md:w-1/2 h-80 md:h-auto">
            <img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-logo.png" alt="Imagen de Login"
                class="w-full h-full object-cover object-center">
        </div>

        <!-- LADO DERECHO: FORMULARIO DE LOGIN -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-red-600">Iniciar Sesión</h1>
                <p class="text-gray-600 mt-2">Ingrese su correo electrónico y contraseña para continuar</p>
            </div>

            <!--(ngSubmit)="iniciarSesion()" #loginForm="ngForm"-->
            <form  class="space-y-4">

                <!-- Correo electrónico  [(ngModel)]="email"-->
                <div>
                    <label for="email" class="block text-sm font-medium">Correo electrónico</label>
                    <input type="email"  name="email" id="email" required
                        placeholder="ejemplo@correo.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
                </div>

                <!-- Contraseña  [(ngModel)]="password" -->
                <div>
                    <label for="password" class="block text-sm font-medium">Contraseña</label>
                    <input type="password" name="password" id="password" required
                        placeholder="Ingrese su contraseña"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
                </div>

                <!-- Botón de iniciar sesión -->
                <button type="submit" routerLink="/perfilCliente"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Botón de registro (click)="irARegistro()" -->
            <div class="text-center">
                <p class="text-sm text-gray-600">¿No tienes una cuenta?</p>
                <button class="mt-2 text-red-600 hover:underline font-semibold"
                    routerLink="/registroCliente">Registrarse</button>
            </div>
        </div>

    </div>
</div>
