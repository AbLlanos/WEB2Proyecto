<div class="w-full min-h-screen container1 flex flex-col items-center justify-start py-10 px-4">




    <div class="flex justify-center items-center mt-10 mb-10 rounded-2xl ">
        <form (ngSubmit)="agregarProducto(formulario)" #formulario="ngForm"
            class="border-gray-700 max-w-lg bg-white rounded-2xl shadow-xl p-8 space-y-5 transition-all duration-300">

            <h1 class="text-2xl font-bold text-center text-red-600 mb-4">Crear Producto</h1>

            <!-- Vista previa de la imagen -->
            <div class="flex justify-center mt-2 mb-2">
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-logo.png" alt="Vista previa"
                        class="w-30 h-30 object-cover rounded-lg" />
                </div>
            </div>

            <!-- Nombre -->
            <div class="w-[90%]">
                <label for="nombre" class="block mb-1 font-medium">Nombre del producto</label>

                <div class="input-card">

                    <input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" required
                        placeholder="Ingrese el nombre del producto"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- Precio -->
            <div class="w-[90%]">
                <label for="precio" class="block mb-1 font-medium">Precio del producto</label>

                <div class="input-card">
                    <input type="number" [(ngModel)]="precio" name="precio" id="precio" min="0" step="0.01" required
                        placeholder="Ingrese el precio del producto"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- Cantidad -->
            <div class="w-[90%]">
                <label for="cantidad" class="block mb-1 font-medium">Cantidad disponible</label>
                <div class="input-card">
                    <input type="number" [(ngModel)]="cantidad" name="cantidad" id="cantidad" min="0" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- IVA -->
            <div class="w-[90%]">
                <label for="iva" class="block mb-1 font-medium">IVA (%)</label>

                <div class="input-card">
                    <input type="number" [(ngModel)]="iva" name="iva" id="iva" min="0" step="0.01" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- Ingredientes -->
            <div class="w-[90%]">
                <label for="ingredientes" class="block mb-1 font-medium">Ingredientes o cosas del combo (separados por
                    coma)</label>

                <div class="input-card">
                    <input type="text" [(ngModel)]="ingredientes" name="ingredientes" id="ingredientes" required
                        placeholder="Ingrese los ingredientes del producto"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- Categoría -->
            <div class="w-[90%]">
                <label for="categoria" class="block mb-1 font-medium">Categoría del producto</label>

                <div class="input-card">
                <select [(ngModel)]="categoria" name="categoria" id="categoria" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <option value="" disabled hidden>Seleccione una categoría</option>
                    <option value="Hamburguesas">Hamburguesa</option>
                    <option value="Combos">Combo</option>
                    <option value="Bebidas">Bebida</option>
                    <option value="Postres">Postre</option>
                </select>
                </div>
            </div>

            <!-- Imagen -->
            <div class="w-[90%]">
                <label for="img" class="block mb-1 font-medium">URL de la imagen</label>

                <div class="input-card">

                    <input type="text" [(ngModel)]="img" name="img" id="img" required
                        placeholder="Ingrese el url de la imagen del producto"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
                </div>

            </div>

            <!-- Disponible -->
            <div class="w-[90%]">
                <label for="disponible" class="block mb-1 font-medium">¿Está disponible?</label>

                <div class="input-card">

                <select [(ngModel)]="disponible" name="disponible" id="disponible" required
                    class="card-producto w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                    <option value="descontinuado">Descontinuado</option>
                </select>

                </div>

            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                Guardar Producto
            </button>
        </form>
    </div>

</div>
