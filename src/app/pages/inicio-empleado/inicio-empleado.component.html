<app-nav-bar></app-nav-bar>

<div class="container1 w-full min-h-screen flex items-center justify-center bg-gray-100 px-4 py-24">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <!-- IMAGEN IZQUIERDA -->
    <div class="w-full md:w-1/2 h-90 md:h-auto">
      <img src="https://s7d1.scene7.com/is/image/mcdonalds/2PUB_join1in8_2336x1040:2-column-desktop?resmode=sharp2"
        alt="Empleado McDonald's" class="w-full h-full object-cover object-center">
    </div>

    <!-- FORMULARIO DERECHO -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center space-y-6">

      <div class="bg-yellow-100 p-6 rounded-xl shadow-lg">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-red-600">Ingreso Empleados</h1>
          <p class="text-gray-600 mt-2">Solo personal autorizado</p>

          <div class="mt-6 flex justify-center">
            <img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-logo.png" alt="Logo McDonald's"
              class="w-60 h-35">
          </div>
        </div>

        <form class="space-y-4 mt-6" (ngSubmit)="Login()">
          <!-- Correo electrónico -->
          <div>
            <label for="email" class="block text-sm font-medium">Correo electrónico</label>
            <div class="input-card">
              <input [(ngModel)]="email" type="email" name="email" id="email" required placeholder="ejemplo@correo.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
            </div>
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium">Contraseña</label>
            <div class="input-card">
              <input [(ngModel)]="password" type="password" name="password" id="password" required
                placeholder="Ingrese su contraseña"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
            </div>
          </div>

          <!-- Error -->
          @if (error) {
          <div class="text-red-600 text-sm text-center font-semibold">
            {{ error }}
          </div>
          }

          <!-- Botón de iniciar sesión -->
          <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
            Iniciar Sesión
          </button>
        </form>

        <!-- Volver al login cliente y registro de empleado -->
        <div class="text-center mt-4">
          <button class="text-red-600 hover:underline font-semibold" routerLink="/login">
            Volver a inicio de sesión cliente
          </button>

          <!-- Botón para registrarse como empleado -->
          <div class="mt-2">
            <button class="text-yellow-700 hover:underline font-semibold" routerLink="/registroEmpleado">
              Registrarse como empleado
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
